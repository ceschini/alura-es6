<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <script>
    let numeros = [1, 4, 9, 16, 25, 36, 49, 64, 81, 100, 121];
    let dobro = numeros.map(function(num) {
      return num * 2;
    });
    let metade = numeros.map(function(num) {
      return num / 2;
    });
    let raiz = numeros.map(function(num) {
      return Math.sqrt(num);
    });
    console.log("numeros " + numeros);
    console.log("dobro " + dobro);
    console.log("metade " + metade);
    console.log("raiz " + raiz);
    let dobro_arrow = numeros.map(num => num * 2);
    console.log(dobro_arrow);
    let metade_arrow = numeros.map(num => num / 2);
    console.log(metade_arrow);
    let raiz_arrow = numeros.map(num => Math.sqrt(num));
    console.log(raiz_arrow);
  </script>
</body>

</html>
